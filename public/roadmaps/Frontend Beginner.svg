657.6381872719935" y="110.90074822234891" text-anchor="left" dominant-baseline="auto" font-size="17" fill="black"><tspan>Make sure to build as many projects as possible</tspan></text></g><g data-node-id="rdjfNKH0jN8X-X8UKOqsl" data-type="label"><text x="-523.6381872719935" y="143.9007482223489" text-anchor="left" dominant-baseline="auto" font-size="17" fill="black"><tspan>for each node of the roadmap.</tspan></text></g><g data-node-id="MO8OXYMBIIA85_u9-7-hi" data-type="label"><text x="-24.689212167555525" y="74.90074822234891" text-anchor="left" dominant-baseline="auto" font-size="17" fill="black"><tspan>You should be able to find an intern or Junior Frontend</tspan></text></g><g data-node-id="F28c0wDzgwUxFMWYz0msx" data-type="label"><text x="-24.689212167555525" y="105.90074822234891" text-anchor="left" dominant-baseline="auto" font-size="17" fill="black"><tspan>Developer join after learning these three.</tspan></text></g><g data-node-id="iV045Xe_KaRlNdUE8B60X" data-type="label"><text x="-24.689212167555525" y="158.72214459475447" text-anchor="left" dominant-baseline="auto" font-size="17" fill="black"><tspan>Start applying for jobs and keep learning.</tspan></text></g><g data-node-id="5OWN-MIXGNevgk4hqqGNI" data-type="label"><text x="-666.5365699941649" y="337.98686990745773" text-anchor="left" dominant-baseline="auto" font-size="17" fill="black"><tspan>Learn about Version Control Systems</tspan></text></g><g data-node-id="ivO34y_rfSoOjWr0uIY5k" data-type="label"><text x="-666.5365699941649" y="368.98686990745773" text-anchor="left" dominant-baseline="auto" font-size="17" fill="black"><tspan>&amp; start using Git for your future projects.</tspan></text></g><g data-node-id="8fmQqXlKxsUgztS_FpFH2" data-type="label"><text x="48.49718479195076" y="333.22214459475447" text-anchor="left" dominant-baseline="auto" font-size="17" fill="black"><tspan>Create your GitHub Profile and publish the</tspan></text></g><g data-node-id="EtoJWV2ulYQyM8KsBOGLg" data-type="label"><text x="48.49718479195076" y="363.22214459475447" text-anchor="left" dominant-baseline="auto" font-size="17" fill="black"><tspan>projects you have developed so far to GitHub.</tspan></text></g><g data-node-id="eSZBxde1HcnqKN2cKqsMj" data-type="label"><text x="-666.5365699941649" y="473.7248298360628" text-anchor="left" dominant-baseline="auto" font-size="17" fill="black"><tspan>Learn to use npm package manager. This should</tspan></text></g><g data-node-id="XA6zifDSteE9MSlB1LNcj" data-type="label"><text x="-666.5365699941649" y="503.7248298360628" text-anchor="left" dominant-baseline="auto" font-size="17" fill="black"><tspan>be a quick one. Just get the basics and move on.</tspan></text></g><g data-node-id="zSJ-UDNCgQ3fXybKl4VCD" data-type="label"><text x="0.3107878324444755" y="555.7248298360628" text-anchor="left" dominant-baseline="auto" font-size="17" fill="black"><tspan>Create some project with React. Make sure to</tspan></text></g><g data-node-id="SBV-Ob7mP22kV6NITaTbX" data-type="label"><text x="0.3107878324444755" y="585.7248298360628" text-anchor="left" dominant-baseline="auto" font-size="17" fill="black"><tspan>install some external npm packages and include</tspan></text></g><g data-node-id="UyiMx32NdJp2iAhgL6-Il" data-type="label"><text x="0.3107878324444755" y="615.7248298360628" text-anchor="left" dominant-baseline="auto" font-size="17" fill="black"><tspan>API calls to fetch some external data.</tspan></text></g><g data-node-id="5ch3Yjc2SDYphArQNE_Zi" data-type="label"><text x="-666.5365699941649" y="669.7248298360628" text-anchor="left" dominant-baseline="auto" font-size="17" fill="black"><tspan>There are several CSS frameworks available. You</tspan></text></g><g data-node-id="41he9pJzdk_84NQBVs8gA" data-type="label"><text x="-666.5365699941649" y="699.7248298360628" text-anchor="left" dominant-baseline="auto" font-size="17" fill="black"><tspan>can pick any. I would recommend learning Tailwind.</tspan></text></g><g data-node-id="N-ssIAczsBG7YQhLX6xZL" data-type="label"><text x="-657.6381872719935" y="786.100267415748" text-anchor="left" dominant-baseline="auto" font-size="17" fill="black"><tspan>Learn about different Testing types and how to</tspan></text></g><g data-node-id="SB8Ee41oFdMzsk-znvyIl" data-type="label"><text x="-657.6381872719935" y="822.100267415748" text-anchor="left" dominant-baseline="auto" font-size="17" fill="black"><tspan>test your frontend using something like Vitest.</tspan></text></g><g data-node-id="wBKp8Q5D6WhjVVsD89UHl" data-type="paragraph"><rect x="-397.1865699941648" y="915.750748222349" width="489" height="161.3" rx="5" fill="#ffffff" stroke="#000000" stroke-width="2.7"></rect><text fill="black"><tspan x="-154.03656999416484" y="944.500748222349" dy="0" text-anchor="middle" dominant-baseline="middle" font-size="17">Depending on the depth of your knowledge and your</tspan><tspan x="-154.03656999416484" y="944.500748222349" dy="25.5" text-anchor="middle" dominant-baseline="middle" font-size="17">projects, at this point, you should have enough knowledge</tspan><tspan x="-154.03656999416484" y="944.500748222349" dy="51" text-anchor="middle" dominant-baseline="middle" font-size="17">to find a Junior to Mid-level (maybe even senior) position</tspan><tspan x="-154.03656999416484" y="944.500748222349" dy="76.5" text-anchor="middle" dominant-baseline="middle" font-size="17">at any company. Keep learning and building projects till you</tspan><tspan x="-154.03656999416484" y="944.500748222349" dy="102" text-anchor="middle" dominant-baseline="middle" font-size="17">find a job. Your job will teach you a lot as well.</tspan></text></g><g data-node-id="0vLaVNJaJSHZ_bHli6Qzs" data-type="paragraph"><rect x="-357.1865699941648" y="1182.1406301811446" width="409" height="116.3" rx="5" fill="WHITe" stroke="#000000" stroke-width="2.7"></rect><text fill="black"><tspan x="-154.03656999416484" y="1210.8906301811448" dy="0" text-anchor="middle" dominant-baseline="middle" font-size="17">Continue Learning with foll